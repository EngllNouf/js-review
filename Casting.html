     <script>
        //casting string to number
    var x = "10";
    var y = "20";
    console.log(x + y); // "1020"
    console.log(typeof x); // "string"
    Number(x);
    Number(y);
    console.log(x + y); // "1020"
    console.log(Number(x) + Number(y)); // 30
    
    x = Number(x)
    console.log(typeof x)


    //casting number to string
          // if you chang when part it fine 
    var Oo = 10
    var Gg = 30 
    console.log(String(Oo)+Gg) //1030
    console.log(typeof Oo)

    Oo = String(Oo)
       console.log(typeof Oo)

   
    //casting number or string to boolen

    console.log(Boolean(Gg))




     </script>
