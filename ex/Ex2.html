<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>
</head>
<body>

    <div>
        <label for="numSqrt">
            Enter number    
        </label>
        <input type="number" id="numSqrt" >
        <button id="btn">Click</button>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            let num1 = Number(document.getElementById("numSqrt").value);
            if (isNaN(num1)) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }
            let square = num1 * num1;
            document.getElementById("result").innerHTML = `Square: ${square}`;
        });
    </script>
</body>
</html>
