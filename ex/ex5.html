<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>Enter Word</label>
    <input type="text" id="Words" placeholder="Pls Enter word / Words">
    <button id="btn-click">Click</button>

    <div id="result"></div>



    
</body>





<script>



    document.getElementById("btn-click").addEventListener("click" ,function() {

    let Word = document.getElementById("Words").value
    for(let i = 0 ; i < Word.length ; i++){
        document.getElementById("result").innerHTML += `<h1>${Word[i]}<h1> <br>`
        console.log(Word[i])
    }


        
    })




</script>
</html>
