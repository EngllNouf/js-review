<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-dark: #1a1a1a;
            --primary-light: #ffffff;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a3a3a);
            position: relative;
            overflow: hidden;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 35px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 400px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: calculatorFloat 3s ease-in-out infinite;
        }

        @keyframes calculatorFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        #display {
            width: 100%;
            height: 90px;
            margin-bottom: 30px;
            padding: 20px;
            font-size: 2.2em;
            text-align: right;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #display:focus {
            outline: none;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        button {
            padding: 22px;
            font-size: 1.3em;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 200%;
            height: 200%;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
        }

        .operator {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            font-weight: 600;
        }

        .equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            grid-column: span 2;
            font-weight: 600;
        }

        .clear {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            font-weight: 600;
        }

        .button-animation {
            animation: buttonPress 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }

        .calculator::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #4facfe, #43e97b);
            z-index: -1;
            border-radius: 35px;
            filter: blur(20px);
            opacity: 0.3;
            animation: gradientBorder 10s linear infinite;
        }

        @keyframes gradientBorder {
            0% { filter: blur(20px) hue-rotate(0deg); }
            100% { filter: blur(20px) hue-rotate(360deg); }
        }

        @media (max-width: 480px) {
            .calculator {
                width: 95%;
                padding: 25px;
            }

            button {
                padding: 18px;
                font-size: 1.2em;
            }

            #display {
                height: 80px;
                font-size: 2em;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(45deg, #f6f6f6, #e6e6e6);
        }

        body.dark-mode .calculator {
            background: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode #display {
            color: #000000;
            background: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode button {
            color: #000000;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button onclick="backspace()">âŒ«</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function createParticles() {
            const body = document.querySelector('body');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animation = `float ${Math.random() * 5 + 3}s linear infinite`;
                body.appendChild(particle);
            }
        }
        createParticles();

        const display = document.getElementById('display');

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function appendToDisplay(value) {
            if (display.value === 'Error') clearDisplay();
            display.value += value;
            animateButton(event.target);
        }

        function clearDisplay() {
            display.value = '';
            animateButton(event.target);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
            animateButton(event.target);
        }

        function backspace() {
            if (display.value === 'Error') clearDisplay();
            display.value = display.value.slice(0, -1);
            animateButton(event.target);
        }

        function animateButton(button) {
            button.classList.add('button-animation');
            setTimeout(() => {
                button.classList.remove('button-animation');
            }, 300);
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[\d\+\-\*\/\.]/.test(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });

        // Add hover effect for buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'translateY(-5px) scale(1.05)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
