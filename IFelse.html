<script>
   // Less than 18: You are a teenager

    ruls1 = "You are welcome";
} else {
    Gratting = "You are a teenager";
    ruls1 = "You are not allowed to sign up";
}

console.log(Gratting); // Output the greeting

if (Gratting == "You are a teenager") {
    console.log(ruls1); // Output the rule for teenagers
} else if (Gratting == "You are an adult") {
    console.log(ruls1); // Output the rule for adults
} else {
    console.log("There is something wrong"); // Error handling
}
</script>
